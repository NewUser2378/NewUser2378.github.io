<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSCAN Visualization with Steps</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #001f3d; /* Темно-синий фон */
            color: white;
        }

        #canvas-container {
            position: relative;
            margin-top: 20px;
        }

        canvas {
            border: 1px solid black;
            cursor: crosshair;
            background-color: #f0f0f0; /* Светлый фон для канваса */
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        label {
            margin-right: 15px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .axis-label {
            position: absolute;
            font-size: 12px;
            color: #000;
        }

        .x-axis-label {
            bottom: 0;
            transform: translateX(-50%);
        }

        .y-axis-label {
            left: 0;
            transform: translateY(50%);
        }
    </style>
</head>
<body>
    <h1>DBSCAN Visualization with Steps</h1>

    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <div id="controls">
        <label>
            Epsilon:
            <input type="number" id="epsilon" value="50" step="1" min="1">
        </label>
        <label>
            Min Points:
            <input type="number" id="minPts" value="3" step="1" min="1">
        </label>
        <button id="runDBSCAN">Run DBSCAN</button>
        <button id="resetCanvas">Reset</button>
    </div>

    <div id="example-container">
        <h2>Example: Eye-shaped Points</h2>
        <canvas id="exampleCanvas" width="800" height="600"></canvas>
        <button id="runDBSCANExample">Run DBSCAN on Example</button>
        <button id="resetExampleCanvas">Reset Example</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const exampleCanvas = document.getElementById('exampleCanvas');
        const exampleCtx = exampleCanvas.getContext('2d');

        const points = [];
        const examplePoints = [];
        let clusterCount = 0;
        let clusterColors = [];

        let isDragging = false;
        let startX, startY;

        // Функция для рисования координатной сетки и меток
        function drawGrid() {
            const step = 50;
            ctx.strokeStyle = "#e0e0e0";
            ctx.lineWidth = 0.5;

            // Рисуем вертикальные и горизонтальные линии
            for (let x = step; x < canvas.width; x += step) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = step; y < canvas.height; y += step) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Добавляем метки для осей X и Y
            for (let x = 0; x < canvas.width; x += step) {
                ctx.fillStyle = "#000";
                ctx.fillText(x, x + 2, canvas.height - 2);
            }
            for (let y = 0; y < canvas.height; y += step) {
                ctx.fillStyle = "#000";
                ctx.fillText(y, 2, y + 12);
            }
        }

        // Обработчик событий для добавления точек на основной канвас
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.offsetX;
            startY = e.offsetY;
        });

        canvas.addEventListener('mouseup', (e) => {
            isDragging = false;
            addPoint(e.offsetX, e.offsetY);
        });

        // Функция для добавления точки на основной канвас
        function addPoint(x, y) {
            points.push({ x, y });
            drawPoint(x, y);
        }

        // Функция для рисования точки на канвасе
        function drawPoint(x, y, color = 'black') {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        // Очистить канвас
        function clearCanvas() {
            points.length = 0;
            clusterCount = 0;
            clusterColors = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid(); // Рисуем сетку заново
        }

        // Вычисление расстояния между двумя точками
        function distance(p1, p2) {
            return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
        }

        // Получение соседей точки
        function regionQuery(point, epsilon) {
            return points.filter(p => distance(p, point) <= epsilon);
        }

        // Функция для рисования окружности с радиусом epsilon
        function drawCircle(x, y, radius, color = 'rgba(0, 0, 255, 0.2)') {
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Функция для выполнения алгоритма DBSCAN с шагами
        async function dbscanWithSteps(epsilon, minPts) {
            const clusters = [];
            const noise = [];
            const visited = new Set();

            async function expandCluster(point, neighbors, cluster) {
                cluster.push(point);
                const clusterColor = clusterColors[clusterCount];
                drawPoint(point.x, point.y, clusterColor); // Окрашиваем точку в цвет кластера
                await delay(500);

                for (const neighbor of neighbors) {
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        const newNeighbors = regionQuery(neighbor, epsilon);
                        if (newNeighbors.length >= minPts) {
                            neighbors.push(...newNeighbors);
                        }
                    }
                    if (!clusters.flat().includes(neighbor)) {
                        cluster.push(neighbor);
                        drawPoint(neighbor.x, neighbor.y, clusterColor); // Окрашиваем соседнюю точку
                    }
                }
            }

            for (const point of points) {
                if (visited.has(point)) continue;
                visited.add(point);
                const neighbors = regionQuery(point, epsilon);

                if (neighbors.length < minPts) {
                    noise.push(point);
                    drawPoint(point.x, point.y, 'gray'); // Точка окрашена в серый
                } else {
                    if (clusterCount === 0) {
                        clusterColors.push(`hsl(${(clusterCount * 100) % 360}, 100%, 50%)`);
                    }
                    clusterCount++;
                    const cluster = [];
                    await expandCluster(point, neighbors, cluster);
                    clusters.push(cluster);
                }
            }

            return { clusters, noise };
        }

        // Визуализация результатов
        function visualizeResults({ clusters, noise }) {
            clearCanvas();

            // Нарисовать кластеры
            clusters.forEach((cluster, idx) => {
                cluster.forEach(point => drawPoint(point.x, point.y, clusterColors[idx])); // Покрасить точки в цвет кластера
            });

            // Нарисовать шум
            noise.forEach(point => drawPoint(point.x, point.y, 'gray'));
        }

        // Задержка для анимации
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Запуск DBSCAN при нажатии кнопки для основного канваса
        document.getElementById('runDBSCAN').addEventListener('click', async () => {
            const epsilon = parseFloat(document.getElementById('epsilon').value);
            const minPts = parseInt(document.getElementById('minPts').value, 10);

            const results = await dbscanWithSteps(epsilon, minPts);
            visualizeResults(results);
        });

        // Сброс канваса
        document.getElementById('resetCanvas').addEventListener('click', () => {
            clearCanvas();
        });

        // Обработчик событий для добавления точек на канвас примера (форма глаза)
        exampleCanvas.addEventListener('mousedown', (e) => {
            addExamplePoint(e.offsetX, e.offsetY);
        });

        // Функция для добавления точки в пример
        function addExamplePoint(x, y) {
            examplePoints.push({ x, y });
            drawExamplePoint(x, y);
        }

        // Функция для рисования точки на канвасе примера
        function drawExamplePoint(x, y, color = 'black') {
            exampleCtx.fillStyle = color;
            exampleCtx.beginPath();
            exampleCtx.arc(x, y, 5, 0, Math.PI * 2);
            exampleCtx.fill();
        }

        // Сброс канваса примера
        document.getElementById('resetExampleCanvas').addEventListener('click', () => {
            examplePoints.length = 0;
            exampleCtx.clearRect(0, 0, exampleCanvas.width, exampleCanvas.height);
        });

        // Запуск DBSCAN для канваса примера
        document.getElementById('runDBSCANExample').addEventListener('click', async () => {
            const epsilon = parseFloat(document.getElementById('epsilon').value);
            const minPts = parseInt(document.getElementById('minPts').value, 10);

            const results = await dbscanWithSteps(epsilon, minPts, examplePoints);
            visualizeExampleResults(results);
        });

        // Визуализация результатов для канваса примера
        function visualizeExampleResults({ clusters, noise }) {
            exampleCtx.clearRect(0, 0, exampleCanvas.width, exampleCanvas.height);

            clusters.forEach((cluster, idx) => {
                cluster.forEach(point => drawExamplePoint(point.x, point.y, clusterColors[idx])); 
            });

            noise.forEach(point => drawExamplePoint(point.x, point.y, 'gray'));
        }

        // Изначально рисуем координатную сетку на основном канвасе
        drawGrid();
    </script>
</body>
</html>
