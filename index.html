<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSCAN Visualization with Eye</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #001f3d;
            color: white;
        }

        .canvas-container {
            position: relative;
            margin-top: 20px;
        }

        canvas {
            border: 1px solid black;
            cursor: crosshair;
            background-color: #f0f0f0;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        label {
            margin-right: 15px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>DBSCAN Visualization with Eye</h1>

    <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <div class="canvas-container">
        <canvas id="eyeCanvas" width="400" height="400"></canvas>
    </div>

    <div id="controls">
        <label>
            Epsilon:
            <input type="number" id="epsilon" value="50" step="1" min="1">
        </label>
        <label>
            Min Points:
            <input type="number" id="minPts" value="3" step="1" min="1">
        </label>
        <button id="runDBSCAN">Run DBSCAN</button>
        <button id="resetCanvas">Reset</button>
        <button id="generateEye">Generate Eye</button>
    </div>

    <script>
        const mainCanvas = document.getElementById('canvas');
        const mainCtx = mainCanvas.getContext('2d');
        const eyeCanvas = document.getElementById('eyeCanvas');
        const eyeCtx = eyeCanvas.getContext('2d');

        const points = [];
        const eyePoints = [];
        let clusterCount = 0;
        let clusterColors = [];

        function drawGrid(ctx, width, height) {
            const step = 50;
            ctx.strokeStyle = "#e0e0e0";
            ctx.lineWidth = 0.5;

            for (let x = step; x < width; x += step) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }

            for (let y = step; y < height; y += step) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        function drawPoint(ctx, x, y, color = 'black') {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function clearCanvas(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);
            drawGrid(ctx, width, height);
        }

        function addPoint(pointsArray, ctx, x, y) {
            pointsArray.push({ x, y });
            drawPoint(ctx, x, y, 'gray');
        }

        function generateEyePoints() {
            const points = [];
            const centerX = 200;
            const centerY = 200;

            // Generate circle (iris)
            for (let i = 0; i < 150; i++) {
                const angle = Math.random() * 2 * Math.PI;
                const radius = 80 + Math.random() * 10;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                points.push({ x, y });
            }

            // Generate pupil
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * 2 * Math.PI;
                const radius = Math.random() * 30;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                points.push({ x, y });
            }

            // Generate random points (noise)
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 400;
                const y = Math.random() * 400;
                points.push({ x, y });
            }

            return points;
        }

        function redrawPoints(pointsArray, ctx, width, height) {
            clearCanvas(ctx, width, height);
            pointsArray.forEach(point => drawPoint(ctx, point.x, point.y, 'gray'));
        }

        document.getElementById('generateEye').addEventListener('click', () => {
            const generatedPoints = generateEyePoints();
            eyePoints.length = 0;
            eyePoints.push(...generatedPoints);
            redrawPoints(eyePoints, eyeCtx, 400, 400);
        });

        document.getElementById('resetCanvas').addEventListener('click', () => {
            points.length = 0;
            clusterCount = 0;
            clusterColors = [];
            clearCanvas(mainCtx, mainCanvas.width, mainCanvas.height);
            clearCanvas(eyeCtx, eyeCanvas.width, eyeCanvas.height);
        });

        function distance(p1, p2) {
            return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
        }

        function regionQuery(point, epsilon, pointsArray) {
            return pointsArray.filter(p => distance(p, point) <= epsilon);
        }

        async function dbscanWithSteps(pointsArray, ctx, epsilon, minPts) {
            const clusters = [];
            const noise = [];
            const visited = new Set();

            async function expandCluster(point, neighbors, cluster) {
                const clusterColor = clusterColors[clusterCount];
                cluster.push(point);
                drawPoint(ctx, point.x, point.y, clusterColor);
                await delay(100);

                for (const neighbor of neighbors) {
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        const newNeighbors = regionQuery(neighbor, epsilon, pointsArray);

                        if (newNeighbors.length >= minPts) {
                            neighbors.push(...newNeighbors);
                        }
                    }

                    if (!clusters.flat().includes(neighbor)) {
                        cluster.push(neighbor);
                        drawPoint(ctx, neighbor.x, neighbor.y, clusterColor);
                    }
                }
            }

            for (const point of pointsArray) {
                if (visited.has(point)) continue;
                visited.add(point);
                const neighbors = regionQuery(point, epsilon, pointsArray);

                if (neighbors.length < minPts) {
                    noise.push(point);
                    drawPoint(ctx, point.x, point.y, 'gray');
                } else {
                    clusterCount++;
                    const clusterColor = `hsl(${(clusterCount * 100) % 360}, 100%, 50%)`;
                    clusterColors.push(clusterColor);
                    const cluster = [];
                    await expandCluster(point, neighbors, cluster);
                    clusters.push(cluster);
                }
            }

            return { clusters, noise };
        }

        async function runDBSCANOnCanvas(ctx, pointsArray, width, height) {
            const epsilon = parseFloat(document.getElementById('epsilon').value);
            const minPts = parseInt(document.getElementById('minPts').value, 10);

            const results = await dbscanWithSteps(pointsArray, ctx, epsilon, minPts);
            redrawClusters(results, ctx, width, height);
        }

        function redrawClusters({ clusters, noise }, ctx, width, height) {
            clearCanvas(ctx, width, height);

            clusters.forEach((cluster, idx) => {
                cluster.forEach(point => drawPoint(ctx, point.x, point.y, clusterColors[idx]));
            });

            noise.forEach(point => drawPoint(ctx, point.x, point.y, 'gray'));
        }

        document.getElementById('runDBSCAN').addEventListener('click', async () => {
            if (eyePoints.length > 0) {
                await runDBSCANOnCanvas(eyeCtx, eyePoints, 400, 400);
            } else {
                await runDBSCANOnCanvas(mainCtx, points, mainCanvas.width, mainCanvas.height);
            }
        });

        mainCanvas.addEventListener('mousedown', (e) => {
            const x = e.offsetX;
            const y = e.offsetY;
            addPoint(points, mainCtx, x, y);
        });

        drawGrid(mainCtx, mainCanvas.width, mainCanvas.height);
        drawGrid(eyeCtx, eyeCanvas.width, eyeCanvas.height);

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
