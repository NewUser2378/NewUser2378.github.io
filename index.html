<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSCAN Visualization with Steps</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #001f3d;
            color: white;
        }

        .canvas-container {
            display: flex;
            gap: 20px;
        }

        .canvas-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 1px solid black;
            cursor: crosshair;
            background-color: #f0f0f0;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        label {
            margin-right: 15px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>DBSCAN Visualization with Steps</h1>

    <div class="canvas-container">
        <div class="canvas-section">
            <h2>Custom Points</h2>
            <canvas id="canvas" width="400" height="400"></canvas>
            <div class="controls">
                <label>
                    Epsilon:
                    <input type="number" id="epsilon" value="50" step="1" min="1">
                </label>
                <label>
                    Min Points:
                    <input type="number" id="minPts" value="3" step="1" min="1">
                </label>
                <button id="runDBSCAN">Run DBSCAN</button>
                <button id="resetCanvas">Reset</button>
                <button id="undoLastPoint">Undo Last Point</button>
            </div>
        </div>

        <div class="canvas-section">
            <h2>Eye Pattern</h2>
            <canvas id="eyeCanvas" width="400" height="400"></canvas>
            <div class="controls">
                <label>
                    Epsilon:
                    <input type="number" id="eyeEpsilon" value="10" step="1" min="1">
                </label>
                <label>
                    Min Points:
                    <input type="number" id="eyeMinPts" value="3" step="1" min="1">
                </label>
                <button id="runEyeDBSCAN">Run DBSCAN</button>
                <button id="resetEyeCanvas">Reset</button>
            </div>
        </div>
    </div>

    <script>
        function setupCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const points = [];
            let clusterColors = [];

            function drawPoint(x, y, color = 'black') {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            function redrawPoints() {
                clearCanvas();
                points.forEach(point => drawPoint(point.x, point.y, point.color || 'gray'));
            }

            function addPoint(x, y) {
                points.push({ x, y });
                drawPoint(x, y, 'gray');
            }

            function distance(p1, p2) {
                return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
            }

            function regionQuery(point, epsilon) {
                return points.filter(p => distance(p, point) <= epsilon);
            }

            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function dbscanWithSteps(epsilon, minPts) {
                const clusters = [];
                const noise = [];
                const visited = new Set();
                let clusterCount = 0;

                async function expandCluster(point, neighbors, cluster) {
                    const clusterColor = clusterColors[clusterCount];
                    cluster.push(point);
                    drawPoint(point.x, point.y, clusterColor);
                    await delay(100);

                    for (const neighbor of neighbors) {
                        if (!visited.has(neighbor)) {
                            visited.add(neighbor);
                            const newNeighbors = regionQuery(neighbor, epsilon);

                            if (newNeighbors.length >= minPts) {
                                neighbors.push(...newNeighbors);
                            }
                        }

                        if (!clusters.flat().includes(neighbor)) {
                            cluster.push(neighbor);
                            drawPoint(neighbor.x, neighbor.y, clusterColor);
                        }
                    }
                }

                for (const point of points) {
                    if (visited.has(point)) continue;
                    visited.add(point);
                    const neighbors = regionQuery(point, epsilon);

                    if (neighbors.length < minPts) {
                        noise.push(point);
                        drawPoint(point.x, point.y, 'gray');
                    } else {
                        clusterCount++;
                        const clusterColor = `hsl(${(clusterCount * 100) % 360}, 100%, 50%)`;
                        clusterColors.push(clusterColor);
                        const cluster = [];
                        await expandCluster(point, neighbors, cluster);
                        clusters.push(cluster);
                    }
                }

                return { clusters, noise };
            }

            return { 
                canvas, ctx, points, 
                addPoint, redrawPoints, clearCanvas, dbscanWithSteps
            };
        }

        const customCanvas = setupCanvas('canvas');
        const eyeCanvas = setupCanvas('eyeCanvas');

       
        function generateEyePattern() {
            const centerX = eyeCanvas.canvas.width / 2;
            const centerY = eyeCanvas.canvas.height / 2;
            const radius = 150;

            for (let i = 0; i < 250; i++) {
                const angle = Math.random() * 2 * Math.PI;
                const r = radius * Math.sqrt(Math.random());
                const x = centerX + r * Math.cos(angle);
                const y = centerY + r * Math.sin(angle);
                eyeCanvas.addPoint(x, y);
            }

            eyeCanvas.redrawPoints();
        }

        
        customCanvas.canvas.addEventListener('click', (e) => {
            const x = e.offsetX;
            const y = e.offsetY;
            customCanvas.addPoint(x, y);
        });

        document.getElementById('runDBSCAN').addEventListener('click', async () => {
            const epsilon = parseFloat(document.getElementById('epsilon').value);
            const minPts = parseInt(document.getElementById('minPts').value, 10);

            const results = await customCanvas.dbscanWithSteps(epsilon, minPts);
            customCanvas.redrawPoints();
        });

        document.getElementById('resetCanvas').addEventListener('click', () => {
            customCanvas.points.length = 0;
            customCanvas.clearCanvas();
        });

        document.getElementById('undoLastPoint').addEventListener('click', () => {
            customCanvas.points.pop();
            customCanvas.redrawPoints();
        });

        
        document.getElementById('runEyeDBSCAN').addEventListener('click', async () => {
            const epsilon = parseFloat(document.getElementById('eyeEpsilon').value);
            const minPts = parseInt(document.getElementById('eyeMinPts').value, 10);

            const results = await eyeCanvas.dbscanWithSteps(epsilon, minPts);
            eyeCanvas.redrawPoints();
        });

        document.getElementById('resetEyeCanvas').addEventListener('click', () => {
            eyeCanvas.points.length = 0;
            eyeCanvas.clearCanvas();
            generateEyePattern();
        });

        
        generateEyePattern();
    </script>
</body>
</html>
