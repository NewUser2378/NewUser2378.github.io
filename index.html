<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSCAN Visualization with Eye</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #001f3d;
            color: white;
        }

        #canvas-container {
            position: relative;
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        canvas {
            border: 1px solid black;
            cursor: crosshair;
            background-color: #f0f0f0;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        label {
            margin-right: 15px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .axis-label {
            position: absolute;
            font-size: 12px;
            color: #000;
        }

        .x-axis-label {
            bottom: 0;
            transform: translateX(-50%);
        }

        .y-axis-label {
            left: 0;
            transform: translateY(50%);
        }
    </style>
</head>
<body>
    <h1>DBSCAN Visualization with Steps</h1>

    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <canvas id="eyeCanvas" width="800" height="600"></canvas>
    </div>

    <div id="controls">
        <label>
            Epsilon:
            <input type="number" id="epsilon" value="50" step="1" min="1">
        </label>
        <label>
            Min Points:
            <input type="number" id="minPts" value="3" step="1" min="1">
        </label>
        <button id="runDBSCAN">Run DBSCAN</button>
        <button id="resetCanvas">Reset</button>
        <button id="resetColors">Reset Colors</button>
        <button id="undoLastPoint">Undo Last Point</button>
        <button id="generateEye">Generate Eye</button>
        <button id="runDBSCANOnEye">Run DBSCAN on Eye</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const eyeCanvas = document.getElementById('eyeCanvas');
        const ctx = canvas.getContext('2d');
        const eyeCtx = eyeCanvas.getContext('2d');
        const points = [];
        const eyePoints = [];
        let clusterCount = 0;
        let clusterColors = [];
        let isDragging = false;
        let dragPointIndex = -1;

        function drawGrid(ctx, canvas) {
            const step = 50;
            ctx.strokeStyle = "#e0e0e0";
            ctx.lineWidth = 0.5;

            for (let x = step; x < canvas.width; x += step) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = step; y < canvas.height; y += step) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            for (let x = 0; x < canvas.width; x += step) {
                ctx.fillStyle = "#000";
                ctx.fillText(x, x + 2, canvas.height - 2);
            }

            for (let y = 0; y < canvas.height; y += step) {
                ctx.fillStyle = "#000";
                ctx.fillText(y, 2, y + 12);
            }
        }

        function drawPoint(ctx, x, y, color = 'black') {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function clearCanvas(ctx, canvas) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid(ctx, canvas);
        }

        function redrawPoints(ctx, canvas, points) {
            clearCanvas(ctx, canvas);
            points.forEach(point => drawPoint(ctx, point.x, point.y, point.color || 'gray'));
        }

        canvas.addEventListener('mousedown', (e) => {
            const x = e.offsetX;
            const y = e.offsetY;
            dragPointIndex = points.findIndex(point => Math.hypot(point.x - x, point.y - y) < 5);

            if (dragPointIndex >= 0) {
                isDragging = true;
            } else {
                addPoint(points, x, y);
                drawPoint(ctx, x, y, 'gray');
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && dragPointIndex >= 0) {
                const x = e.offsetX;
                const y = e.offsetY;
                points[dragPointIndex].x = x;
                points[dragPointIndex].y = y;
                redrawPoints(ctx, canvas, points);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            dragPointIndex = -1;
        });

        function addPoint(points, x, y) {
            points.push({ x, y });
        }

        function distance(p1, p2) {
            return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
        }

        function regionQuery(points, point, epsilon) {
            return points.filter(p => distance(p, point) <= epsilon);
        }

        async function dbscanWithSteps(ctx, canvas, points, epsilon, minPts) {
            const clusters = [];
            const noise = [];
            const visited = new Set();

            async function expandCluster(point, neighbors, cluster) {
                const clusterColor = clusterColors[clusterCount];
                cluster.push(point);
                drawPoint(ctx, point.x, point.y, clusterColor);
                await delay(500);

                for (const neighbor of neighbors) {
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        const newNeighbors = regionQuery(points, neighbor, epsilon);
                        if (newNeighbors.length >= minPts) {
                            neighbors.push(...newNeighbors);
                        }
                    }

                    if (!clusters.flat().includes(neighbor)) {
                        cluster.push(neighbor);
                        drawPoint(ctx, neighbor.x, neighbor.y, clusterColor);
                    }
                }
            }

            for (const point of points) {
                if (visited.has(point)) continue;
                visited.add(point);
                const neighbors = regionQuery(points, point, epsilon);

                if (neighbors.length < minPts) {
                    noise.push(point);
                    drawPoint(ctx, point.x, point.y, 'gray');
                } else {
                    clusterCount++;
                    const clusterColor = `hsl(${(clusterCount * 100) % 360}, 100%, 50%)`;
                    clusterColors.push(clusterColor);
                    const cluster = [];
                    await expandCluster(point, neighbors, cluster);
                    clusters.push(cluster);
                }
            }

            return { clusters, noise };
        }

        function generateEye() {
            eyePoints.length = 0;
            clearCanvas(eyeCtx, eyeCanvas);

            
            const centerX = eyeCanvas.width / 2;
            const centerY = eyeCanvas.height / 2;
            const radius = 200;

            for (let i = 0; i < 100; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * radius;
                const x = centerX + r * Math.cos(angle);
                const y = centerY + r * Math.sin(angle);
                addPoint(eyePoints, x, y);
                drawPoint(eyeCtx, x, y, 'gray');
            }

            for (let i = 0; i < 150; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = radius * 0.3 + Math.random() * radius * 0.1;
                const x = centerX + r * Math.cos(angle);
                const y = centerY + r * Math.sin(angle);
                addPoint(eyePoints, x, y);
                drawPoint(eyeCtx, x, y, 'gray');
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        document.getElementById('runDBSCAN').addEventListener('click', async () => {
            const epsilon = parseFloat(document.getElementById('epsilon').value);
            const minPts = parseInt(document.getElementById('minPts').value, 10);

            const results = await dbscanWithSteps(ctx, canvas, points, epsilon, minPts);
        });

        document.getElementById('resetCanvas').addEventListener('click', () => {
            points.length = 0;
            clusterCount = 0;
            clusterColors = [];
            clearCanvas(ctx, canvas);
        });

        document.getElementById('resetColors').addEventListener('click', () => {
            redrawPoints(ctx, canvas, points);
        });

        document.getElementById('undoLastPoint').addEventListener('click', () => {
            points.pop();
            redrawPoints(ctx, canvas, points);
        });

        document.getElementById('generateEye').addEventListener('click', generateEye);

        document.getElementById('runDBSCANOnEye').addEventListener('click', async () => {
            const epsilon = parseFloat(document.getElementById('epsilon').value);
            const minPts = parseInt(document.getElementById('minPts').value, 10);

            const results = await dbscanWithSteps(eyeCtx, eyeCanvas, eyePoints, epsilon, minPts);
        });

        drawGrid(ctx, canvas);
        drawGrid(eyeCtx, eyeCanvas);
    </script>
</body>
</html>
